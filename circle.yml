machine:
  environment:
    NODE_BIN_PATH: node
  php:
    version: 5.4.10


dependencies:
    pre:
        - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    override:
        - COMPOSER_ROOT_VERSION=dev-master composer --prefer-source --dev install
        - npm install less

test:
    override:
        - phpunit --coverage-html $CIRCLE_ARTIFACTS/report
